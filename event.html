    		var users;
    		var my_data = "";
    		var map;
			var destination = {lat: 37, lng:-100};
			var position_set = false;
			var plat = "";
			var plon = "";
			var exit_code;
			var markers = [];

			//deletes event
			//related: none
    		function deleteT() {
    			var step = confirm("You are deleting the event.");
    			if (step == true) {
	    			function success1() {

	    			}
	    			XHRequest.createRequest({
	    				success: success1, 
	    				url: "/coordinator/scripts/datbase.py",
	    				params: {
	    					command: "delete"
	    				}
	    			});
	    		}
    		}

    		//updates the current user with lat and lon
    		//precondition: location set
    		//related : none
    		function update() {
    			console.log("updating user");
				var user;
				user = getUserCookie("name");
    			function interpret(xhr, xhrConfig) {
    				var data = JSON.parse(xhr.responseText);
    				if (data.complete == "Location") {
    					//location invalid
    				}
    				else if (data.complete == "True") {
    					console.log("data updated");
    					initPage(""); //init called within update
    				}
    				else {
    					//destination invalid
    				}
    			}
    			XHRequest.createRequest({
					success: interpret, 
					url: "/coordinator/scripts/datbase.py",
					params: {
						command: "update",
						lat: plat,
						lon: plon,
						user: getUserCookie("name")
					}
    			});
    		}

    		//sets width of elements depending on how many there are
    		//related: showUsers
    		function setWidth(number) {
				var length = 12/number;
				if (length < 2) {
					length = 2;
				}
				return length;
			}

    		//displays all users and their information in the div if information valid
    		//precondition: users is done, my_data complete
    		//related: check, success, setWidth
    		function showUsers() {
    			var titles = "";
    			for (var i = 0; i < users; i++) {
    				titles = titles + "<h3 class='text-center col-md-"+setWidth(users)+"'>" + my_data.people[i].name + "\'s time from destination: " + my_data.people[i].time + "</h3>";
    			}
    			document.getElementById("times").innerHTML = titles;
    		}

    		//success when "show" is called also displays interprets data and redirects
    		//related: check, showUsers
    		function success(xhr, xhrConfig) {
    			my_data = JSON.parse(xhr.responseText);
    			users = my_data.users;
    			var found = false;
    			for (var i = 0; i < users; i++) {
    				if (my_data.people[i].name == getUserCookie("name")) {
    					found = true;
    					showUsers(); //called showUsers
    					destination = {lat: my_data.destination.lat, lng: my_data.destination.lon};
    					startMap();
    					showDestination();
    					showAll();
    				}
    			}

    			if (found == false) {
    				setUserCookie("name", "");
    				if (my_data.destination.set == "no") {
    					window.location = "newevent.html";
    				}
    				else {
    					window.location = "createuser.html";
    				}
    			}
    		}

    		//retrieves information and calls others to use it
    		//related: success, showUsers
    		function initPage(methods) {
    			my_data = "";
    			users = null;
    			if (methods == "map"){
	    			XHRequest.createRequest({
						success: success, 
						url: "/coordinator/scripts/datbase.py",
						params: {
							command: "show"
						}
	    			});
	    		}
	    		else {
	    			XHRequest.createRequest({
						success: successRefresh, 
						url: "/coordinator/scripts/datbase.py",
						params: {
							command: "show"
						}
	    			});
	    		}
    		}

    		function successRefresh(xhr, xhrConfig) {
    			my_data = JSON.parse(xhr.responseText);
    			users = my_data.users;
    			var found = false;
    			for (var i = 0; i < users; i++) {
    				if (my_data.people[i].name == getUserCookie("name")) {
    					found = true;
    					showUsers(); //called showUsers
    					destination = {lat: my_data.destination.lat, lng: my_data.destination.lon};
    					showDestination();
    					showAll();
    				}
    			}

    			if (found == false) {
    				setUserCookie("name", "");
    				window.location = "createuser.html";
    			}
    		}

    		//detects browser and makes mobile site
    		//related: none
			function detectBrowser() {
				var useragent = navigator.userAgent;
				var mapdiv = document.getElementById("map");
				if (useragent.indexOf('iPhone') == -1 && useragent.indexOf('Android') == -1 ) {
			    	mapdiv.style.width = '100%';
			    	mapdiv.style.height = '50%';
			    	document.getElementById("show_map_button").innerHTML = "";
			    	document.getElementById("lead_image").innerHTML = "<img src='Helper/Images/co.png' alt='Coordinator' class='page-logo'>\
						<hr width='65%' class='next-close'>";
			  	}
			  	else {
			  		function jump(controlDiv, map) {
						var controlUI = document.createElement('div');
				        controlUI.style.backgroundColor = '#fff';
				        controlUI.style.border = '2px solid #fff';
				        controlUI.style.borderRadius = '3px';
				        controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
				        controlUI.style.cursor = 'pointer';
				        controlUI.style.marginBottom = '22px';
				        controlUI.style.textAlign = 'center';
				        controlUI.title = 'Click to recenter the map';
				        controlDiv.appendChild(controlUI);
				        var controlText = document.createElement('div');
				        controlText.style.color = 'rgb(25,25,25)';
				        controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
				        controlText.style.fontSize = '16px';
				        controlText.style.lineHeight = '38px';
				        controlText.style.paddingLeft = '5px';
				        controlText.style.paddingRight = '5px';
				        controlText.innerHTML = 'Jump to Top';
				        controlUI.appendChild(controlText);
		        		controlUI.addEventListener('click', function() {
	          			window.location = "event.html#top";
	        			});
					}
			  		var jumpDiv = document.createElement('div');
		        	var centerControl = new jump(jumpDiv, map);
		        	jumpDiv.index = 1;
		        	map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(jumpDiv);
			  	}
			}
			//greets user with cookie
			//related: none
			function displayCookie() {
				var user = getUserCookie("name");
				if (user != null) {
					console.log("user="+user);
					document.getElementById("user").innerHTML = "You are: " + user;
				}
				else {
					//window.location = "createuser.html";
				}
			}

			//starts location
			//related: showPosition
			function showLocation () {
				console.log("Starting location search");
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				}
			}
			
			//sets lat and lon, and initializes map marker for location
			//related: showLocation
			function showPosition(position) {
				plat = position.coords.latitude;
				plon = position.coords.longitude;
				position_set = true;
			}

			//sets the map
			//related: none
			function startMap() {
				console.log("initializing map");
				map = new google.maps.Map(document.getElementById('map'), {
					center: destination,
					zoom: 10
				}); 
				detectBrowser();
			}

			//creates marker for destination
			//related: none
			function showDestination() {
			  	var destination_icon = new google.maps.Marker({
			  		position: destination,
			  		icon: {
	      				path: google.maps.SymbolPath.CIRCLE,
	      				scale: 7
	   				},
			  		map: map,
			  		title: 'Destination'
			  	});
		  	}


		  	function showUpdate() {
		  		update();
		  		initMap();
		  		console.log("reload");
		  	}

		  	function UpdateHelper() {
		  		console.log("update helper: now");
		  		if (position_set == true) {
		  			window.clearInterval(exit_code);
		  			console.log("done");
		  			update();
		  		}
		  	}

		  	function updateWhenReady() {
		  		if (position_set == false) {
		  			console.log("update: trying in a few");
		  			exit_code = window.setInterval(UpdateHelper, 5000);
		  		}
		  		else {
		  			console.log("starting");
		  			update();
		  		}
		  	}

		  	function showAll() {
		  		var lat;
		  		var lon;
		  		var username;
		  		for (var u = 0; u < markers.lengthl; u+=1) {
		  			markers[u].setMap(null);
		  		}
		  		for (var i = 0; i < users; i++) {
		  			username = my_data.people[i].name;
		  			lat = my_data.people[i].lat;
		  			lon = my_data.people[i].lon;
		  			var marker = new google.maps.Marker({
			  			position: {lat: lat, lng:lon},
			  			map: map,
			  			title: username+'\'s position',
			  			label: username.substring(0,1)
		  			});
		  			eval("var " + username+i+" = marker");
		  			markers.push(username+i);
		  			marker = null;
		  		}
		  	}

		  	function toggleAction() {
		  		var original = document.getElementById("action").innerHTML;
		  		if (original == "") {
		  			document.getElementById("action").innerHTML = "\
					<div class='action'>\
						<a class='custom-btn' href='#map' id='show_map_button'><button class='btn btn-default btn-sm'>Scroll to Map</button>\
						</a>\
						<a class='custom-btn' href='http://maps.google.com/?daddr=37.321463,-121.947924' target='_blank' ><button id='start_directions'\
							class='btn btn-default btn-sm'>Start Directions</button>\
						</a>\
						<a class='custom-btn' href='changeuser.html'><button id='change_username'\
							class='btn btn-default btn-sm'>Change Name</button>\
						</a>\
						<a class='custom-btn' href='changedestination.html'><button id='change_destination' class='btn btn-default btn-sm'>Change Destination</button></a>\
						<a class='custom-btn'><button class='btn btn-default btn-sm' onclick = 'deleteT()'>Del</button></a>\
						<a class='custom-btn'><button class='btn btn-default btn-sm' onclick='updateWhenReady()'>Refresh</button></a>\
					</div>";
					return true;
		  		}
		  		else {
		  			document.getElementById("action").innerHTML = "";
		  			return false;
		  		}
		  	}

			window.setInterval(function(){
		  		updateWhenReady();
			}, 120000);
    		
    	</script>
